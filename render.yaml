services:
  - type: web
    name: easymocap-api
    env: docker
    dockerfilePath: ./Dockerfile
    plan: standard  # Hoặc starter/pro
    region: oregon  # Hoặc frankfurt (gần VN hơn)
    
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MAX_WORKERS
        value: 1
      - key: PYTHON_VERSION
        value: 3.9
      - key: FLASK_ENV
        value: production
    
    healthCheckPath: /
    
    # Auto-deploy từ GitHub
    autoDeploy: true
    
    # Build settings
    buildCommand: echo "Using Dockerfile"
    
    # Disk storage (cho temp files)
    disk:
      name: data
      mountPath: /app/temp
      sizeGB: 10
